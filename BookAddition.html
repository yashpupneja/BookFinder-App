<!DOCTYPE html>
<html>
<head>
	<!--        Importing Header Template         -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookStore</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <style>
  	div::after {
  		content: "";
    	background: url(books.jpg) no-repeat center center fixed;
    	opacity: 0.1;
    	top: 0;
    	left: 0;
    	bottom: 0;
    	right: 0;
    	position: absolute;
    	z-index: -1;   
  }	
  </style>
</head>
<body>
	<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open"></i><span class="text-primary"><b>Book</span>Store</b></h1>
		
		<!--          Creating a form of book to add the particular details -->
		<form id="book-form">
			
			<!--        Addition of Title   -->
			<div class="form-group">
				<label for="title"><b>Title</b></label>
				<input type="text" id="title" class="form-control">
			</div>

			<!--        Addition of Author   -->
			<div class="form-group">
				<label for="author"><b>Author</b></label>
				<input type="text" id="author" class="form-control">
			</div>

			<!--        Addition of Published Date   -->
			<div class="form-group">
				<label for="publishedDate"><b>Published Date</b></label>
				<input type="text" id="publishedDate" class="form-control">
			</div>

			<!--        Add Book Button   -->
			<div>
				<input type="submit" value="Add Book" class="btn btn-primary btn-block">
			</div>
		</form>

		<!--        importing table template         -->
      	<table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
	
		<!--        Importing Footer Template         -->
  		<h6><i class="fas fa-backward"></i><a href="index.html">Home Page</a></h1>
	</div>

	<!--        The addition logic shown in app.js file         -->
	<script src="app.js"></script>
</body>
</html>
